<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Thinking Project Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .project-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-2">Design Thinking Projects</h1>
            <p class="text-lg text-gray-600">A showcase of student projects from the last semester.</p>
        </header>

        <!-- Filters -->
        <div class="flex flex-col md:flex-row justify-center items-center gap-4 mb-10">
            <div class="w-full md:w-1/3">
                <label for="theme-filter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Theme</label>
                <select id="theme-filter" class="w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="all">All Themes</option>
                </select>
            </div>
            <div class="w-full md:w-1/3">
                <label for="mentor-filter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Mentor</label>
                <select id="mentor-filter" class="w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="all">All Mentors</option>
                </select>
            </div>
        </div>

        <!-- Project Grid -->
        <div id="project-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Project cards will be injected here -->
        </div>
        <div id="no-results" class="text-center text-gray-500 py-10" style="display: none;">
            <h3 class="text-2xl font-semibold">No projects found</h3>
            <p>Try adjusting your filters.</p>
        </div>
    </div>

    <script>
        // I've removed the projects that were not published or led to a sign-in page.
        const projectData = [
            { "id": 1, "teamName": "The Sixth Sense", "websiteLink": "https://sites.google.com/view/lefthandedness?usp=sharing", "mentor": "Shijith VP", "theme": "Accessibility & Inclusivity" },
            { "id": 2, "teamName": "Error 404", "websiteLink": "https://sites.google.com/view/error-404-dt/home", "mentor": "Shijith VP", "theme": "Technology & Society" },
            { "id": 3, "teamName": "Amigos", "websiteLink": "https://sites.google.com/view/amigosdt/home", "mentor": "Shijith VP", "theme": "Campus Life & Community" },
            { "id": 4, "teamName": "Tech Titans", "websiteLink": "https://sites.google.com/view/thetechtitans/home", "mentor": "Shijith VP", "theme": "Education & Learning" },
            { "id": 5, "teamName": "The Innovators", "websiteLink": "https://sites.google.com/view/the-innovators-dt/home", "mentor": "Shijith VP", "theme": "Health & Wellness" },
            { "id": 6, "teamName": "Team Zenith", "websiteLink": "https://sites.google.com/view/teamzenith/home", "mentor": "Shijith VP", "theme": "Campus Life & Community" },
            { "id": 25, "teamName": "The helpers", "websiteLink": "https://sites.google.com/view/thehelpers-dt/home", "mentor": "Raj Narayanan", "theme": "Social Impact" },
            { "id": 126, "teamName": "The Incredibles", "websiteLink": "https://sites.google.com/view/the-incredibles-dt/home", "mentor": "Sayoni Laha", "theme": "Urban Development" },
            { "id": 127, "teamName": "Elite crew", "websiteLink": "https://sites.google.com/view/elitecrew06/user-understanding", "mentor": "Shijith VP", "theme": "Campus Life & Community" }
        ];

        const projectGrid = document.getElementById('project-grid');
        const themeFilter = document.getElementById('theme-filter');
        const mentorFilter = document.getElementById('mentor-filter');
        const noResults = document.getElementById('no-results');

        function createProjectCard(project) {
            // Replaced the slow screenshot service with a fast placeholder.
            const placeholderText = project.teamName.replace(/\s/g, '+');
            const imageUrl = `https://placehold.co/600x400/e2e8f0/334155?text=${placeholderText}`;
            
            return `
                <div class="project-card bg-white rounded-lg shadow-md overflow-hidden" data-theme="${project.theme}" data-mentor="${project.mentor}">
                    <a href="${project.websiteLink}" target="_blank" rel="noopener noreferrer">
                        <img src="${imageUrl}" alt="Project placeholder for ${project.teamName}" class="w-full h-48 object-cover">
                    </a>
                    <div class="p-5">
                        <h3 class="text-xl font-semibold mb-2 text-gray-900">${project.teamName}</h3>
                        <p class="text-sm text-gray-600 mb-3"><strong>Mentor:</strong> ${project.mentor}</p>
                        <span class="inline-block bg-indigo-100 text-indigo-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">${project.theme}</span>
                    </div>
                </div>
            `;
        }

        function displayProjects(projects) {
            projectGrid.innerHTML = projects.map(createProjectCard).join('');
        }

        function populateFilters() {
            const themes = [...new Set(projectData.map(p => p.theme))].sort();
            const mentors = [...new Set(projectData.map(p => p.mentor.trim()))].sort();

            // Clear existing options before populating
            themeFilter.innerHTML = '<option value="all">All Themes</option>';
            mentorFilter.innerHTML = '<option value="all">All Mentors</option>';

            themes.forEach(theme => {
                const option = document.createElement('option');
                option.value = theme;
                option.textContent = theme;
                themeFilter.appendChild(option);
            });

            mentors.forEach(mentor => {
                const option = document.createElement('option');
                option.value = mentor;
                option.textContent = mentor;
                mentorFilter.appendChild(option);
            });
        }

        function filterProjects() {
            const selectedTheme = themeFilter.value;
            const selectedMentor = mentorFilter.value;
            let filteredProjects = projectData;

            if (selectedTheme !== 'all') {
                filteredProjects = filteredProjects.filter(p => p.theme === selectedTheme);
            }

            if (selectedMentor !== 'all') {
                filteredProjects = filteredProjects.filter(p => p.mentor.trim() === selectedMentor);
            }

            displayProjects(filteredProjects);
            
            if (filteredProjects.length === 0) {
                noResults.style.display = 'block';
                projectGrid.style.display = 'none';
            } else {
                noResults.style.display = 'none';
                projectGrid.style.display = 'grid';
            }
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            displayProjects(projectData);
            populateFilters();

            themeFilter.addEventListener('change', filterProjects);
            mentorFilter.addEventListener('change', filterProjects);
        });
    </script>
</body>
</html>
