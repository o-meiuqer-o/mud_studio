<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Thinking Project Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .project-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .card-content {
            flex-grow: 1;
        }
        .description-clamp {
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto px-4 py-10">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Design Thinking Projects</h1>
            <p class="text-lg text-gray-600 mt-2">A showcase of design thinking projects from ECSOE, Mahindra University.</p>
        </header>

        <!-- Controls: Filters -->
        <div class="flex flex-col md:flex-row justify-center items-center gap-4 mb-10 p-4 bg-white rounded-lg shadow-sm">
            <div class="w-full md:w-1/3">
                <label for="mentor-filter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Mentor</label>
                <select id="mentor-filter" class="w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="all">All Mentors</option>
                </select>
            </div>
        </div>

        <!-- Project Grid -->
        <div id="project-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Project cards will be injected here -->
        </div>
        <div id="no-results" class="text-center text-gray-500 py-10" style="display: none;">
            <h3 class="text-2xl font-semibold">No projects found</h3>
            <p>Try adjusting your filters.</p>
        </div>
    </div>

    <!-- This line loads your external data file. -->
    <!-- Make sure projectData.js is in the same directory as this HTML file. -->
    <script src="./projectData (1).js"></script>

    <script>
        // The projectData variable is now expected to come from the projectData.js file.
        
        const projectGrid = document.getElementById('project-grid');
        const mentorFilter = document.getElementById('mentor-filter');
        const noResults = document.getElementById('no-results');

        function createProjectCard(project) {
            // Use the project's 'imageUrl' if it exists, otherwise create a placeholder.
            const placeholderText = project.teamName.replace(/\s/g, '+');
            const imageUrl = project.imageUrl || `https://placehold.co/600x400/e2e8f0/475569?text=${placeholderText}`;
            
            return `
                <div class="project-card bg-white rounded-lg shadow-md overflow-hidden">
                    <a href="${project.websiteLink}" target="_blank" rel="noopener noreferrer" title="Visit ${project.teamName}'s website">
                        <img src="${imageUrl}" alt="Project image for ${project.teamName}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/475569?text=Image+Error';">
                    </a>
                    <div class="p-5 card-content flex flex-col">
                        <h3 class="text-xl font-bold mb-2 text-gray-900">${project.teamName}</h3>
                        <p class="text-sm text-gray-500 mb-3"><strong>Mentor:</strong> ${project.mentor.trim() || 'N/A'}</p>
                        <p class="text-gray-700 text-sm description-clamp flex-grow">${project.description || 'No description available.'}</p>
                    </div>
                </div>
            `;
        }

        function displayProjects() {
            const selectedMentor = mentorFilter.value;
            // Check if projectData was loaded correctly.
            if (typeof projectData === 'undefined' || !Array.isArray(projectData)) {
                console.error("Error: projectData is not defined or not an array. Make sure projectData.js is loaded correctly.");
                projectGrid.innerHTML = `<p class="text-red-500 text-center col-span-full">Could not load project data. Please ensure projectData.js is in the same directory and contains the 'const projectData = [...]' array.</p>`;
                return;
            }

            let filteredProjects = projectData;

            if (selectedMentor !== 'all') {
                filteredProjects = filteredProjects.filter(p => p.mentor.trim() === selectedMentor);
            }

            projectGrid.innerHTML = filteredProjects.map(createProjectCard).join('');
            noResults.style.display = filteredProjects.length === 0 ? 'block' : 'none';
        }

        function populateFilters() {
             // Check if projectData was loaded correctly before populating filters.
            if (typeof projectData === 'undefined' || !Array.isArray(projectData)) {
                return; // Do not populate filters if data is missing.
            }
            const mentors = [...new Set(projectData.map(p => p.mentor.trim()))].filter(Boolean).sort();
            mentorFilter.innerHTML = '<option value="all">All Mentors</option>';
            mentors.forEach(mentor => {
                const option = document.createElement('option');
                option.value = mentor;
                option.textContent = mentor;
                mentorFilter.appendChild(option);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateFilters();
            displayProjects();
            mentorFilter.addEventListener('change', displayProjects);
        });
    </script>
</body>
</html>
